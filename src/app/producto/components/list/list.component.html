<div>
  <button mat-raised-button (click)="agregarProducto()">Registrar Nuevo Producto</button>
  <button mat-raised-button (click)="atras()" class="registrar">Atr√°s</button>
</div>
<div class="table-container">
  <table mat-table [dataSource]="productoDataSource">
    <ng-container matColumnDef="idProducto">
      <th mat-header-cell *matHeaderCellDef>ID del Producto</th>
      <td mat-cell *matCellDef="let row">
        {{row.idProducto}}
      </td>
    </ng-container>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Producto</th>
      <td mat-cell *matCellDef="let row">
        {{row.nombre}}
      </td>
    </ng-container>
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripcion</th>
      <td mat-cell *matCellDef="let row">
        {{row.descripcion}}
      </td>
    </ng-container>
    <ng-container matColumnDef="precioVenta">
      <th mat-header-cell *matHeaderCellDef>Precio de Venta</th>
      <td mat-cell *matCellDef="let row">
        S/.{{row.precioVenta}}
      </td>
    </ng-container>
    <ng-container matColumnDef="precioCompra">
      <th mat-header-cell *matHeaderCellDef>Precio de Compra</th>
      <td mat-cell *matCellDef="let row">
        S/.{{row.precioCompra}}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="editarProducto(row)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr *matNoDataRow>
      <td>No hay data disponible</td>
    </tr>
  </table>
</div>
