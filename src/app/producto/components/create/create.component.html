<div>
  <mat-card>
    <mat-card-title>
      Registrar Producto
    </mat-card-title>
    <mat-card-content>
      <div class="form-content" [formGroup]="formProducto">
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Producto</mat-label>
            <input matInput formControlName="nombre" >
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Descripci√≥n</mat-label>
            <input matInput formControlName="descripcion">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Precio de Venta</mat-label>
            <input matInput type="number" class="example-right-align" placeholder="0" formControlName="precioVenta">
            <span matPrefix>S/.&nbsp;</span>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Precio de Compra</mat-label>
            <input matInput type="number" class="example-right-align" placeholder="0" formControlName="precioCompra">
            <span matPrefix>S/.&nbsp;</span>
          </mat-form-field>
        </p>
        <button mat-raised-button (click)="agregar()" [disabled]="formProducto.invalid">Agregar</button>
        <button mat-raised-button (click)="cancelar()"> Cancelar</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
